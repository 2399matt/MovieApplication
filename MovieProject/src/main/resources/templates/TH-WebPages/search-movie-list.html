<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Movie Search Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .header-box {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .btn-custom {
            border-radius: 25px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        #movie-results {
    padding: 20px; /* Adds padding to the entire fragment */
    background-color: #f8f9fa;
}

#movie-results .card {
    border-radius: 15px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    margin-bottom: 15px; /* Adds spacing between movie cards */
}

#movie-results .card-body {
    text-align: center;
}

#movie-results .btn-custom {
    border-radius: 25px;
}

#movie-results .header-box {
    background: white;
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    margin-bottom: 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}
    </style>
</head>
<body>
<div class="header-box container">
    <h2 class="mb-0">Movie Search Results</h2>
    <a class="btn btn-secondary btn-custom" th:href="@{/movies/search}">Back to Search</a>
    <li class="nav-item">
        <a class="nav-link" th:href="@{/movies/browse}">Browse Movies</a>
    </li>
</div>

<div class="container">
    <div class="row g-4" th:if="${movies}">
        <div class="col-md-4 col-lg-3" th:each="movie : ${movies}">
            <div class="card h-100 shadow-sm">
                <img th:src="${movie.imageURL}" class="card-img-top" alt="Movie Poster" />
                <div class="card-body">
                    <h5 class="card-title" th:text="${movie.title}"></h5>
                    <p class="card-text">
                        <strong>Year:</strong> <span th:text="${movie.year}"></span><br>
                        <strong>Type:</strong> <span th:text="${movie.type}"></span>
                    </p>
                </div>
                <div class="card-footer text-center">
                    <a class="btn btn-dark btn-sm btn-custom" th:href="@{/movies/showMovieDetails(title=${movie.title}, year=${movie.year}, type=${movie.type})}">Details</a>
                </div>
            </div>
        </div>
    </div>
    <div th:if="${movies.size() == 0}" class="text-center">
        <p class="text-muted">No movies found. Try searching again!</p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
