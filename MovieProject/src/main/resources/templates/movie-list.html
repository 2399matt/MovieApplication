<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie List</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
    >
    <style>
        .movie-poster {
          width: 100px;
          height: auto;
          object-fit: cover;
          border-radius: 5px;
        }
        .table th, .table td {
          vertical-align: middle;
        }
        .table-container {
          padding: 20px;
        }
    </style>
</head>
<body>
<div class="container table-container">
    <h2 class="mb-4">Movie List</h2>
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>Poster</th>
            <th>Title</th>
            <th>Year</th>
            <th>Genre</th>
            <th>Rating</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <!-- Example Movie Row -->
        <tr th:each="movie : ${movies}">
            <td><img th:src="${movie.imageURL}" alt="Movie Poster" class="movie-poster"></td>
            <td th:text="${movie.title}"></td>
            <td th:text="${movie.year}"></td>
            <td th:text="${movie.genre}"></td>
            <td th:text="${movie.rated}"></td>
            <td><a type="button" class="btn btn-dark" th:href="@{/movies/showMovieDetails(title=${movie.title}, year=${movie.year})}">Movie details</a>
                <a type="button" class="btn btn-danger" th:href="@{/movies/deleteMovie(id = ${movie.id})}">Remove Movie</a>
            </td>
            <!--
            <td>
                <a th:href="@{/movies/details/{id}(id=${movie.id})}" class="btn btn-info btn-sm">Details</a>
                <a th:href="@{/movies/edit/{id}(id=${movie.id})}" class="btn btn-warning btn-sm">Edit</a>
                <a th:href="@{/movies/delete/{id}(id=${movie.id})}" class="btn btn-danger btn-sm">Delete</a>
            </td>-->
        </tr>
        </tbody>
    </table>
    <div class="text-center mt-3">
        <a class="btn btn-secondary" th:href="@{/movies/search}">Back to Search Page</a>
    </div>
    <br>
    <form action="#" method="POST" th:action="@{/logout}">
        <input class="btn btn-info" type="submit" value="Logout"/>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
