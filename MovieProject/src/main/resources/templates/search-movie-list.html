<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Movie Search Results</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
    >
</head>
<body>
<div class="container py-5">
    <!-- Page Header -->
    <h2 class="mb-4 text-center">Movie Search Results</h2>

    <!-- Results Section -->
    <div class="row g-4" th:if="${movies}">
        <div class="col-md-4 col-lg-3" th:each="movie : ${movies}">
            <div class="card h-100 shadow-sm">
                <!-- Movie Poster -->
                <img th:src="${movie.imageURL}" class="card-img-top" alt="Movie Poster" />

                <!-- Movie Details -->
                <div class="card-body">
                    <h5 class="card-title" th:text="${movie.title}"></h5>
                    <p class="card-text">
                        <strong>Year:</strong> <span th:text="${movie.year}"></span><br>
                        <strong>Type:</strong> <span th:text="${movie.type}"></span><br>
                    </p>
                </div>

                <!-- Action Buttons -->
                <div class="card-footer text-center">
                    <a class="btn btn-dark btn-sm" th:href="@{/movies/showMovieDetails(title=${movie.title}, year=${movie.year})}">Details</a>
                </div>
            </div>
        </div>
    </div>

    <!-- No Results Message -->
    <div th:if="${movies.size() == 0}" class="text-center">
        <p class="text-muted">No movies found. Try searching again!</p>
    </div>

    <!-- Back to Search Button -->
    <div class="text-center mt-4">
        <a class="btn btn-secondary" th:href="@{/movies/search}">Back to Search Page</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
