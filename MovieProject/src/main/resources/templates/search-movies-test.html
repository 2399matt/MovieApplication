<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Movie Input Form</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
    >
    <style>
        body {
          background-color: #f8f9fa;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
        }
        .card {
          border-radius: 15px;
          box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .form-label {
          font-weight: bold;
        }
    </style>
</head>
<body>
<div class="card p-4" style="max-width: 400px; width: 100%;">
    <h4 class="text-center mb-4">Movie Information</h4>
    <form id="movieForm" method="POST" th:action="@{/movies/showMovie}" th:object="${movieInfo}">
        <div class="mb-3">
            <label class="form-label" for="movieTitle">Movie Search</label>
            <input
                    class="form-control"
                    id="movieTitle"
                    placeholder="Enter movie title"
                    required
                    th:field="*{title}"
                    type="text"
            >
        </div>
        <div class="mb-3">
            <label class="form-label" for="movieYear">Movie Year</label>
            <input
                    class="form-control"
                    id="movieYear"
                    placeholder="Enter release year"
                    th:field="*{year}"
                    type="number"
            >
        </div>
        <button class="btn btn-primary w-100" type="submit">Search</button>
    </form>
    <a class="btn btn-warning w-100 mt-3" th:href="@{/movies/list}">Movie List</a>
    <br>
    <form action="#" method="POST" th:action="@{/logout}">
        <input class="btn btn-info w-100 mt-3" type="submit" value="Logout"/>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
