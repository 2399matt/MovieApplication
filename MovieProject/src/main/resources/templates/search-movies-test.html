<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Movie Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.9.5"></script>
    <link href="/main.css"  rel="stylesheet">
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Movie Tracker</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#" hx-get="/movies/searchMovies" hx-target="#searchContainer" hx-swap="innerHTML">Search Movies</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" hx-get="/movies/browse" hx-target="#movieResults">Browse Movies</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" hx-target="#movieResults" hx-swap="innerHTML" th:hx-get="@{/movies/list}">Movie List</a>
                </li>
                <li class="nav-item">
                    <form action="#" method="POST" th:action="@{/logout}" class="d-inline">
                        <input class="btn btn-info btn-custom" type="submit" value="Logout"/>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Movie Search Form -->

    <div id="searchContainer">
        <p class="text-center text-muted">Click "Search Movies" to start searching for films!</p>
        <!-- Optional spinner -->
        <div class="text-center">
            <div class="spinner-border text-primary" role="status" style="display:none;" id="loadingSpinner">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

    </div>

   <!-- <div id="movieList"> </div>-->

<!-- Search Results (This will be replaced with HTMX response) -->
    <div id="show-movie"></div>
    <div id="movieResults">
    <!-- Movie results will appear here after the form is submitted -->
    </div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
