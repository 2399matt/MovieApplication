<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Movie Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.9.5"></script>
    <link href="/main.css"  rel="stylesheet">
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Movie Tracker</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#" hx-get="/movies/searchMovies" hx-target="#searchContainer" hx-swap="innerHTML">Search Movies</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" hx-get="/movies/browse" hx-target="#movieResults" hx-swap="innerHTML">Browse Movies</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" hx-target="#movieResults" hx-swap="innerHTML" th:hx-get="@{/movies/list}">Movie List</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{/forum/home}">Forums</a>
                </li>
                <li class="nav-item">
                    <form action="#" method="POST" th:action="@{/logout}" class="d-inline">
                        <input class="btn btn-info btn-custom" type="submit" value="Logout"/>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- search Form -->
    <div id="searchContainer">
        <p class="text-center text-muted">Click "Search Movies" to start searching for films!</p>
        <div class="text-center">
            <div class="spinner-border text-primary" role="status" style="display:none;" id="loadingSpinner">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>

   <!-- <div id="movieList"> </div>-->

<!-- Search Results (This will be replaced with HTMX response) -->
    <div id="show-movie"></div>
    <div id="movieResults"></div>
<div class="chat-container" id="chatContainer">
    <div class="chat-header" id="chatHeader">
        TARS ChatRoom <span id="toggleChat" style="float: right">âˆ’</span>
    </div>

    <div class="chat-body">
        <div class="connect-area">
            <form id="messageForm" class="row g-1">
                <div class="col-8">
                    <input type="text" id="name" readonly class="form-control form-control-sm" th:value="${username}">
                </div>
                <div class="col-4">
                    <button type="submit" class="btn btn-primary btn-sm w-100">Connect</button>
                </div>
            </form>
        </div>

        <div class="chat-messages" id="messageArea" style="overflow-y:scroll;"></div>

        <div class="input-area">
            <form id="msgForm" class="row g-1">
                <div class="col-8">
                    <input type="text" id="msgInput" class="form-control form-control-sm" placeholder="Type message...">
                </div>
                <div class="col-4">
                    <button type="submit" class="btn btn-primary btn-sm w-100">Send</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="/app.js"></script>
</body>
</html>
